<div class="messages">
  <mat-card class="mat-elevation-z6" *ngFor="let message of messagesFromDatabase">
    <mat-card-title>{{message.title}}
    </mat-card-title>
    <mat-card-subtitle>{{message.author}} | {{message.date}}</mat-card-subtitle>
    <mat-card-content>{{message.body}}</mat-card-content>
  </mat-card>
</div>

<div *ngIf="slots">


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-icon>date_range</mat-icon>
      <span><h5>Gebuchte Slots</h5></span>
    </mat-expansion-panel-header>
    <div *ngFor="let date of slots">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h5><strong>{{date.date[0]}}.{{date.date[1]}}.{{date.date[2]}}</strong></h5>
        </mat-expansion-panel-header>
        <button mat-raised-button color="accent">Datum l√∂schen</button>
        <div *ngIf="date.slots">
          <div *ngFor="let slot of date.slots">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-icon>assignment</mat-icon>
                <h5>{{slot.startTime[0]}}:{{slot.startTime[1]}} [{{slot.bookedByGroup}}]</h5>
              </mat-expansion-panel-header>
              <p><i>{{slot.message}}</i></p>
            </mat-expansion-panel>
            <mat-divider></mat-divider>
          </div>
        </div>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </div>

  </mat-expansion-panel>

</div>

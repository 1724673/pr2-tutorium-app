<mat-expansion-panel *ngIf="slots" hideToggle>
    <mat-expansion-panel-header fxLayout="row">
      <mat-panel-title fxFlex="1 1 100%">
        Gebuchte Slots
      </mat-panel-title>
      <mat-icon >date_range</mat-icon>


    </mat-expansion-panel-header>
    <div *ngFor="let date of slots">
      <mat-accordion class="mat-elevation-z4">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title >{{date.date[0]}}.{{date.date[1]}}.{{date.date[2]}}</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-raised-button color="accent">Datum l√∂schen</button>
        <br>
        <br>
        <div *ngIf="date.slots">
          <div *ngFor="let slot of date.slots">
            <mat-accordion class="mat-elevation-z4">
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header fxLayout="row">
                <mat-panel-title fxFlex="1 1 100%">
                  {{slot.startTime[0]}}:{{slot.startTime[1]}} [{{slot.bookedByGroup}}]
                </mat-panel-title>
                <mat-icon>assignment</mat-icon>
              </mat-expansion-panel-header>
              <p><i>{{slot.message}}</i></p>
            </mat-expansion-panel>
              </mat-accordion>
          </div>
        </div>
      </mat-expansion-panel>
      </mat-accordion>
    </div>

  </mat-expansion-panel>

<div class="messages">
  <mat-card class="mat-elevation-z6">
    <mat-card-title>Appointment</mat-card-title>
    <mat-card-subtitle>Use this form to make an appointment with your tutors.</mat-card-subtitle>
    <mat-card-content fxLayout="column">
      <div fxFlex="1 1 100%">
        <p>
          - choose a valid (blue) date<br>
          - fill out the form<br>
          - come to the appointment<br>
          - profit
        </p>
        <mat-divider></mat-divider>
      </div>


      <div class="datepicker" fxFlexAlign="center" fxFlex="1 1 100%">
        <br>
        <ngb-datepicker #cal [(ngModel)]="model" (select)="onDateSelection($event)" [dayTemplate]="t">
        </ngb-datepicker>
        <ng-template #t let-date="date" let-focused="focused">
         <span class="calendar"
               [class.focused]="focused"
               [class.free]="isFree(date)"
               [class.full]="isFull(date)"
               [class.selected]="isSelected(date)"
               [class.past]="isPast(date)"
               (mouseenter)="hoveredDate = date"
               (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
      <br>
      <div><br>
        <form fxLayout="column">
          <mat-form-field appearance="outline" fxFlex="1 1 100%">
            <input matInput placeholder="Date" [disabled]="true"
                   value="{{getDate().day}} / {{getDate().month}} / {{getDate().year}}" id="author" name="author">

          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="1 1 100%">
            <mat-select placeholder="Gruppenname">
              <mat-option>
                A
              </mat-option>
              <mat-option>
                B
              </mat-option>
              <mat-option>
                C
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="1 1 100%">
              <textarea matInput placeholder="Text" class="text" cdkTextareaAutosize cdkAutosizeMinRows="6"
                        cdkAutosizeMaxRows="15" id="body" name="body">
  </textarea>

          </mat-form-field>
          <button mat-raised-button color="accent">Send2</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
